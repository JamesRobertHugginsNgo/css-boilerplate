<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="page-width.css">
  <link rel="stylesheet" href="form-field.css">
  <style>
    body {
      margin: 0;
      padding-left: 1rem;
      padding-right: 1rem;
    }

    .form-field {
      margin-bottom: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <div class="page-width">
    <div class="form-field">
      <label for="">Text <span>(optional)</span></label>
      <div class="form-field-helptext">Help Text</div>
      <input type="text" class="form-input">
      <div class="form-field-helptext">Help Text</div>
    </div>

    <div class="form-field">
      <label for="">Text - Disabled<span>(optional)</span></label>
      <div class="form-field-helptext">Help Text</div>
      <input type="text" disabled class="form-input" value="disabled">
      <div class="form-field-helptext">Help Text</div>
    </div>

    <div class="form-field">
      <label for="">Text - Readonly<span>(optional)</span></label>
      <div class="form-field-helptext">Help Text</div>
      <input type="text" readonly class="form-input" value="readonly">
      <div class="form-field-helptext">Help Text</div>
    </div>

    <div class="form-field">
      <label for="">Date <span>(optional)</span></label>
      <div class="form-field-helptext">Help Text</div>
      <input type="date" class="form-input">
      <div class="form-field-helptext">Help Text</div>
    </div>

    <div class="form-field">
      <label for="">Time <span>(optional)</span></label>
      <div class="form-field-helptext">Help Text</div>
      <input type="time" class="form-input">
      <div class="form-field-helptext">Help Text</div>
    </div>

    <div class="form-field">
      <label for="">File<span>(optional)</span></label>
      <div class="form-field-helptext">Help Text</div>
      <input type="file" class="form-input-file">
      <div class="form-field-helptext">Help Text</div>
    </div>

    <div class="form-field">
      <label for="">File - Disabled<span>(optional)</span></label>
      <div class="form-field-helptext">Help Text</div>
      <input type="file" disabled class="form-input-file" value="disabled">
      <div class="form-field-helptext">Help Text</div>
    </div>

    <div class="form-field">
      <label for="">Number <span>(optional)</span></label>
      <div class="form-field-helptext">Help Text</div>
      <input type="number" class="form-input-currency">
      <div class="form-field-helptext">Help Text</div>
    </div>

    <div class="form-field">
      <label for="">Search <span>(optional)</span></label>
      <div class="form-field-helptext">Help Text</div>
      <input type="search" class="form-input">
      <div class="form-field-helptext">Help Text</div>
    </div>

    <div class="form-field">
      <label for="">Textarea <span>(optional)</span></label>
      <div class="form-field-helptext">Help Text</div>
      <textarea class="form-input"></textarea>
      <div class="form-field-helptext">Help Text</div>
    </div>

    <div class="form-field">
      <label for="">Label <span>(optional)</span></label>
      <div class="form-field-helptext">Help Text</div>
      <select class="form-input">
        <option value="">Select&hellip;</option>
        <option value="">Value 1</option>
        <option value="">Value 2</option>
        <option value="">Value 3</option>
      </select>
      <div class="form-field-helptext">Help Text</div>
    </div>

    <p>
      <button class="form-button">Button</button>
      <button class="form-button" disabled>Button - Disabled</button>
    </p>
  </div>

</body>

</html>
